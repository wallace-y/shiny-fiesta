<html class="popupSize" lang="en">
  <head>
    <title>Cost PopUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body class="popupSize">
    <form class="input-group m-3">
      <div class="">
        <label for="earnings">How much do you earn?</label>
        <input
          id="earnings"
          class="form-control"
          type="number"
          name="earnings"
          placeholder="11"
          value="10"
          onchange="inputFunction()"
          required
        />
      </div>
      <div>
        <label for="frequency">What frequency</label>
        <input
          id="frequency"
          class="form-control"
          type="text"
          list="mydatalist"
          onchange="inputFunction()"
          required
        />
      </div>
      <datalist id="mydatalist">
        <option value="Hourly"></option>
        <option value="Weekly"></option>
        <option value="Monthly"></option>
        <option value="Yearly"></option>
      </datalist>
    </form>
    <p class="m-5">NB: This data is only stored locally in your browser.</p>

    <script src="./scripts/input.js"></script>
  </body>
</html>
